<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style/bootstrap/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style/stylesheet.css">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Gallery</h1>
    <p>a glimpse of our school this shows our vibrant school environ ment</p>
</header>
<main class="container py-5">
    <section class="mb-5">
        <h2>About our school</h2>
        <p>

        </p>
    </section>
    <section>
        <h2 class="text-center mb-4">Image Gallery</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <figure class="text-center">
                <img src="style/media/student1.jpeg" alt="Gallery Image 1" class="img-fluid" style="height: 250px; object-fit: cover;">
                <figcaption class="mt-2">image for a student</figcaption>
                </figure>
            </div>

            <div class="col-md-4">
                <figure class="text-center">
                <img src="style/media/student%202%20girl.jpeg" alt="Gallery Image 2" class="img-fluid" style="height: 250px; object-fit: cover;">
                    <figcaption class="mt-2">student 1</figcaption>
                </figure>
            </div>
            <div class="col-md-4">
                <figure class="text-center">
                <img src="style/media/student%203.jpeg" alt="Gallery Image 3" class="img-fluid" style="height: 250px; object-fit: cover">
                    <figcaption class="mt-2">student3</figcaption>
                </figure>
            </div>
            <div class="col-md-4">
                <figure class="text-center">
                <img src="style/media/back.jpg" alt="Gallery Image 4" class="img-fluid" style="height: 250px; object-fit: cover;">
                    <figcaption class="mt-2">students4 </figcaption>
                </figure>
            </div>
            <div class="col-md-4">
                <figure class="col-md-4">
                <img src="style/media/b1.jpeg" alt="Gallery Image 5" class="img-fluid" style="height: 250px; object-fit: cover;">
                    <figcaption class="mt-2">student 5</figcaption>
                </figure>
            </div>
            <div class="col-md-4">
                <figure class="text-center">
                <img src="style/media/african%20boy.jpeg" alt="Gallery Image 6" class="img-fluid" style="height: 250px; object-fit: cover;">
                    <figcaption class="mt-2">student 6</figcaption>
                </figure>
            </div>
        </div>
    </section>
    <section class="mt-5">
        <h2>Gallery carousel</h2>
        <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item-active">
                    <img src="style/media/school.jpeg" class="d-block w-100" alt="Gallery Image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#gallerycarousel" data-bs-slide="prev">
                <span class="carousel-control-prev" aria-hidden="true"></span>
                <span class="visually-hidden">Next </span>
            </button>
        </div>
    </section>
</main>
<footer class="text-center py-3 bg-primary text-white">
    <p>$copy; 2024 St Paul Mission School.<br> all rights reserved.</p>
</footer>
<script src="style/bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>
</html>
